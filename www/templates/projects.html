      

<div class="modal animated bounceInLeft">
    <ion-header-bar class="bar-positive">
      <i class="button button-clear white icon ion-chevron-left" ng-click="closeProjects()"></i>
      <h1 class="title">Select Folder To Save</h1>
    </ion-header-bar>           
        
    <ion-content scroll="true" has-bouncing="true" ng-swipe-right="closePlaces()">
    <ion-list>
      <ion-item class="item item-text-wrap" ng-repeat="project in projects" ng-click="saveIntentTask($index,intentMessage)">
        <span>{{project.title}}</span>
      </ion-item>  
    <ion-list>
    </ion-content>
</ion-list>
