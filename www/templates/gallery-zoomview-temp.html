<div class="modal">
  <ion-content>
    <ion-scroll has-bouncing="false" direction="xy" scrollbar-x="false" scrollbar-y="false" zooming="true" min-zoom="{{zoomMin}}" style="width: 100%; height: 100%">
        <div class="popupimage" style="background-image: url( {{backgroundURI}} );"></div>
      </ion-scroll>

    <!-- Floating Button Starts -->
      <div class="float-menu-button">
        <button class="content button-icon" ng-click="removeOneNewImage(backgroundURI,activeTempImageIndex)">
          <i class="icon ion-trash-a"></i>
        </button>  
      </div>
    <!-- Floating Button Ends --> 

    <!-- Floating Button Starts -->
      <div class="float-button">
        <button class="content button-icon" ng-click="closePopupTempImageModal(activePrevPage)">
          <i class="icon ion-close"></i>
        </button>  
      </div>
    <!-- Floating Button Ends --> 

    <!-- Floating Button Starts -->
      <div class="float-prev-button">
        <button class="button-clear button-icon" ng-click="showPopupTempImage(prevActiveTempImageIndex,activePrevPage)">
          <i class="icon ion-chevron-left"></i>
        </button>  
      </div>
    <!-- Floating Button Ends --> 

    <!-- Floating Button Starts -->
      <div class="float-next-button">
        <button class="button-clear button-icon" ng-click="showPopupTempImage(nextActiveTempImageIndex,activePrevPage)">
          <i class="icon ion-chevron-right"></i>
        </button>  
      </div>
    <!-- Floating Button Ends --> 

    </ion-content>
</div>
