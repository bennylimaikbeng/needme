      

<div class="modal animated bounceInLeft">
    <ion-header-bar class="bar-positive">
      <i class="button button-clear white icon ion-chevron-left" ng-click="closePlaces()"></i>
      <h1 class="title">Places</h1>
    </ion-header-bar>           
        
    <ion-content scroll="true" has-bouncing="true" ng-swipe-right="closePlaces()">
    <ion-list>
      <ion-item class="item item-text-wrap" ng-repeat="place in myPlacesList" ng-click="getPlaceDetail(place.place_id)">
        <span><b>{{place.name}}</b></span>
        <span>{{place.vicinity}}</span>
        <!-- <span>{{place.geometry.location.lat}},{{place.geometry.location.lng}}</span> -->
      </ion-item>  
    <ion-list>
    </ion-content>
</ion-list>
